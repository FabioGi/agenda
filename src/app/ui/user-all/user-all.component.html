<mat-card class="noshadow">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image">
			<mat-icon matListIcon>people</mat-icon>
		</div>
    <mat-card-title><strong>Davidlucas's hairdresser</strong> Users</mat-card-title>
    
		<button mat-fab routerLink="./../dashboard" color="black">
			<mat-icon>dashboard</mat-icon>
  	</button>
	</mat-card-header>
	<mat-card-content *ngIf="users |Â async; let users">
		Users : {{ users.length }}
		<mat-list dense>
		  <mat-list-item 
		  	*ngFor="let user of users; let i = index">
		   <!-- [routerLink]="['./../member', member.$key]">  -->

          <p>
            <img class="card-img-top" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
          </p>
					<p matLine> 
						<span><strong>{{user.displayName}}</strong></span><br>
            <span>{{user.email}}</span><br>
            <span><strong>{{user.role}}</strong></span>
